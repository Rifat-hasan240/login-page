<html lang="en">
  <head>

    <!-- my style sheet -->

  <body>
   <!-- login form  start -->
    <div id="login-form">
      <!-- form start -->
      <form action="">
        <h1>Login</h1> <br>
        <!-- login form item start -->
        <div class="login-form-item">
          <!-- item start -->
          <div class="item">
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
           </div> <br>
           <!-- item end -->
           <!-- item start -->
           <div class="item">
            <input type="password" name="password" id="password" placeholder="password" required>
          </div>
          <!-- item end -->
          <!-- item start -->
          <div class="item">
           <button>Submit</button>
           <button>Reset</button>
          </div>
          <!-- item end -->
          </div>
          <!-- login form item end -->
     </form>
      <!-- form end -->
    </div>
   <!-- login from  end -->
   
  </body>
</html>
