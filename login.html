<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- my style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- goole font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- login start -->
    <div id="login">
      <!-- login page hedaer start -->
      <div class="login-page-hearer">
        <h2>Login</h2>
        <p>powesed by Hayat</p>
      </div>
      <br />
      <!-- login page hedaer end -->
      <!-- login page start -->
      <div class="login-page-input">
        <h2>Log In</h2>
        <div class="login-page-item">
          <i class="fa-solid fa-user first-icon"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
        </div>
        <br />
        <div class="login-page-item">
          <i class="fa-solid fa-lock first-icon"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
        <br />
        <div class="login-page-item">
          <button>log in</button>
        </div>
        <br />
      </div>
      <!-- login page end -->
      <!-- login page icon start -->
      <div class="login-icon">
        <a href="#">
          <i class="fa-brands fa-square-facebook footer-icon"></i
        ></a>
        <a href="#"> <i class="fa-brands fa-instagram footer-icon"></i></a>
        <a href="#"><i class="fa-brands fa-telegram footer-icon"></i></a>
        <a href="#"><i class="fa-brands fa-twitter footer-icon"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp footer-icon"></i></a>
      </div>
      <br />
      <!-- login page icon end -->
      <!-- login footer start -->
      <div class="footer-text">
        <p>Forget password ?.. click here</p>
        <hr />
      </div>
      <br />
      <br />
      <!-- login footer end -->
    </div>
    <!-- login end -->
  </body>
</html>
